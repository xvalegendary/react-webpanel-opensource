<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	var title = document.title; // переменная для обозначения <title>
  var blurMessage = new Array("Login"); // массив сообщения

window.onblur = function () 
  { 
      setInterval(function()
        {
           var rand = Math.floor((Math.random() * blurMessage.length));
           document.title = blurMessage[rand];
           setTimeout(function()
              {
                  document.title = title;
              },2000); // время
         },2000);

  }
window.onfocus = function () { document.title = title; }
</script>
<script>
	const tokenInput = document.getElementById('token-input') // поле для ввода токена
const submitButton = document.getElementById('submit-button') // кнопка отправки

submitButton.disabled = true // делаем кнопку неактивной по умолчанию
submitButton.style.background = 'gray' // меняем цвет кнопки на серый по умолчанию

function validateToken() {
	const token = tokenInput.value.trim() // получаем значение токена из поля ввода

	if (!token) {
		submitButton.disabled = true // делаем кнопку неактивной
		submitButton.style.background = 'gray' // меняем цвет кнопки на серый
		return
	}

	if (token.length === 0) {
		submitButton.disabled = true // делаем кнопку неактивной
		submitButton.style.background = 'gray' // меняем цвет кнопки на серый
		return
	}

	// Проверка длины токена
	if (token.length !== 72) {
		submitButton.disabled = true // делаем кнопку неактивной
		submitButton.style.background = 'gray' // меняем цвет кнопки на серый
		return
	}

	// Если длина токена верная, делаем кнопку активной
	submitButton.disabled = false // делаем кнопку активной
	submitButton.style.background = '' // возвращаем исходный цвет кнопки
	// здесь можно выполнить действия, если токен верный
}

// вызываем функцию validateToken при изменении значения поля ввода токена
tokenInput.addEventListener('input', validateToken)

</script>
